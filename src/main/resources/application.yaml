#########################
#### common settings ####
#########################
spring:
  application:
    name: "webclients-spring-boot-example-service"
  datasource:
    url: jdbc:mysql://localhost:3306/webclient_springboot_example?createDatabaseIfNotExist=true&autoReconnect=true&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:testUser}
    password: ${MYSQL_PASSWORD:test123456}
    hikari:
      initializationFailTimeout: 20000
  jpa:
    show-sql: true
    open-in-view: true
    hibernate:
      ddl-auto: update

#####################
#### Swagger doc ####
#####################
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

server:
  port: 8090

#####################
#### Actuator properties ####
#####################
management:
  endpoints:
    web:
      exposure:
        include:
          - httptrace
          - info
          - health
          - prometheus
          - refresh
          - metrics
          - configprops
      base-path: /mgmt/actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

